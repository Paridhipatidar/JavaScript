<!DOCTYPE html>
<html>
<head>
  <title>Canvas Animation</title>
</head>
<body>
  <canvas id="animationCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
  <script>
    var canvas = document.getElementById('animationCanvas');
    var ctx = canvas.getContext('2d');
    var x = 0;
    var y = 150;
    
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2); // Draw a circle
      ctx.fillStyle = 'blue';
      ctx.fill();
      x += 2; // Move the circle to the right
      if (x > canvas.width) {
        x = 0; // Reset the position if it goes off canvas
      }
      requestAnimationFrame(draw); // Call draw again to create an animation loop
    }
    
    draw(); // Start the animation
  </script>
</body>
</html>
